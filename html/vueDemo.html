<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Vue demo</title>
	<link href="" rel="stylesheet">
	<link href="http://static.apitops.com/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <link href="http://static.apitops.com/openSource/font-awesome/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container" id="box">
    	<form role="form">
    		<div class="form-group">
    			<label for="username">用户名</label>
    			<input type="text" id="username" class="form-control" placeholder="输入用户名" v-modal="username">
    		</div>
    		<div class="form-group">
    			<label for="age">年龄</label>
    			<input type="text" id="age" class="form-control" placeholder="输入年龄" v-modal="age">
    		</div>
    		<div class="form-group">
    			<input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
    			<input type="button" value="重置" class="btn btn-danger" v-on:click="reset()">
    		</div>
    	</form>
    	<hr>
    	<table class="table table-bordered table-hover">
    		<caption class="h2 text-info">用户信息表</caption>
    		<tr>
    			<th class="text-center">序号</th>
    			<th class="text-center">名字</th>
    			<th class="text-center">年龄</th>
    			<th class="text-center">操作</th>
    		</tr>
    		<tr class="text-center" v-for="item in myData">
    			<td>{{$index}}</td>
    			<td>{{item.name}}</td>
    			<td>{{item.age}}</td>
    			<td>
    				<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
    			</td>
    		</tr>
    		<tr v-show="myData.length != 0">
    			<td colspan="4">
    				<button class="btn btn-danger tbn-sm">删除全部</button>
    			</td>
    		</tr>
    		<tr v-show="myData.length == 0">
    			<td colspan="4" class="text-center">
    				<p>暂无数据......</p>
    			</td>
    		</tr>
    	</table>

    	<!-- 模态框 -->
    	<div role="dialog" class="modal fade" id="layer">
    		<div class="modal-dialog">
    			<div class="modal-content">
    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal">
    						<span>&times;</span>
    					</button>
    					<h4 class="moddal-title">确认删除么？</h4>
    				</div>
    				<div class="modal-body text-right">
    					<button type="button" class="btn btn-parimary btn-sm" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-danger btn-sm">确认</button>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
	
	<script src="http://static.apitops.com/openSource/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://static.apitops.com/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/vue/2.2.1/vue.min.js"></script>

    <script>
    	window.onload = function(){
    		new Vue({
    			el: "#box",
    			data: {
    				myData: [
	    				{
	    					name: "Li",
	    					age: 22
	    				}
    				],
    				username: "",
    				age: ""
    			},
    			methods: {
    				add: function(){
    					this.myData.push({
    						name: this.username,
    						age: this.age
    					});

    					this.name = "";
    					this.age = "";
    				}
    			}
    		})
    	}
    </script>
</body>
</html>
