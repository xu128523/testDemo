<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七巧板</title>
    <style>
        #demo{margin: 20px auto;border: 1px solid #ccc;display: block;}
    </style>
</head>
<body>
    <div class="box">
        <canvas id="demo"></canvas>
    </div>
    <script>
        var tangram = [
            {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
            {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67beef"},
            {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600}],color:"#ef3d61"},
            {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
            {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800}],color:"#a594c0"},
            {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8eee"},
            {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6cca29"}
        ];

        window.onload = function(){
            var canvas = document.getElementById("demo");

            canvas.width = 800;
            canvas.height = 800;
            context = canvas.getContext("2d");

            for(var i = 0; i < tangram.length; i++){
                draw(tangram[i], context);
            }
        };

        function draw(piece, cxt){
            cxt.beginPath();
            cxt.moveTo(piece.p[0].x, piece.p[0].y);
            for(var i = 0; i < piece.p.length; i++){
                cxt.lineTo(piece.p[i].x, piece.p[i].y);
            }
            cxt.closePath();

            cxt.fillStyle = piece.color;
            cxt.fill();

            cxt.lineWidth = 5;
            cxt.strokeStyle = "#333";
            cxt.stroke();
        }
    </script>
</body>
</html>
