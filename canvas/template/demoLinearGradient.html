<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>LinearGradient</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<style>
		 #canvas{margin: 0 auto;display: block;border: 1px solid #ccc;}
	</style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
    	window.onload = function(){
    		var canvas = document.getElementById("canvas");

    		canvas.width = 800;
    		canvas.height = 800;

    		var context = canvas.getContext("2d");
    		/*	
    		 *	变换在画布一半的位置，后面颜色填充会以最后的颜色填满后面画布
    		 *	定义的渐变色超过画布的最大值，超出画布的颜色就不会显现出来
    		 *	填充的图形小于画布，为填充的部分不会被填充颜色
    		 */
    		var grd = context.createLinearGradient(0, 0, 800, 800);
    		// var grd = context.createLinearGradient(0, 0, 400, 400);
    		grd.addColorStop(0.0, "white");
    		grd.addColorStop(0.25, "yellow");
    		grd.addColorStop(0.5, "green");
    		grd.addColorStop(0.75, "blue");
    		grd.addColorStop(1.0, "black");

    		context.fillStyle = grd;
    		context.fillRect(0, 0, 800, 800);
    	}
    </script>
</body>
</html>
