<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制弧线和圆</title>
    <style>
        #canvas{margin: 0 auto;display: block;border: 1px solid #ccc;}
        #canvas2{margin: 30px auto;display: block;border: 1px solid #ccc;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>
    <script>
        var canvas = document.getElementById("canvas");

        canvas.width = 600;
        canvas.height = 600;

        var context = canvas.getContext("2d");

        context.lineWidth = 5;
        context.strokeStyle = "red";
        //以0画1.5π的圆弧
        context.arc(300,300,200,0,1.5*Math.PI);
        context.stroke();

        var canvas2 = document.getElementById("canvas2");

        canvas2.width = 1024;
        canvas2.height = 800;

        var context2 = canvas2.getContext("2d");

        context2.lineWidth = 2;
        context2.strokeStyle = "#0091e8";
        for(var i = 0; i < 10; i++){
            context2.beginPath();
            context2.arc(50+i*100, 60, 40, 0, 2*Math.PI*(i+1)/10);
            context2.closePath();

            context2.stroke();
        }

        for(var j = 0; j < 10; j++){
            context2.beginPath();
            context2.arc(50+j*100, 180, 40, 0, 2*Math.PI*(j+1)/10);

            context2.stroke();
        }

        for(var n = 0; n < 10; n++){
            context2.beginPath();
            context2.arc(50+n*100, 300, 40, 0, 2*Math.PI*(n+1)/10, true);
            context2.closePath();

            context2.stroke();
        }

        context2.fillStyle = "#ff801a";
        for(var i = 0; i < 10; i++){
            context2.beginPath();
            context2.arc(50+i*100, 420, 40, 0, 2*Math.PI*(i+1)/10);
            context2.closePath();

            context2.fill();
        }
    </script>
</body>
</html>
